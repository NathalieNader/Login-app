<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.min.css">

</head>
<body>
    <section id="login">
        <div class="container">
            <div class="content text-center" id="content">
                <h1>Smart Login System</h1>
                <div class="mb-3">
                    <input
                        type="text"
                        name="name"
                        id="name"
                        class="form-control my-3 d-none"
                        placeholder="Enter your name"
                        aria-describedby="helpId"
                    />
                    <small id="helpId" class="d-none">Help text</small>
                </div>
                <div class="mb-3">
                    <input
                        type="text"
                        name="email"
                        id="email"
                        class="form-control my-3"
                        placeholder="Enter your email"
                        aria-describedby="helpId"
                    />
                    <small id="helpId" class="d-none">Help text</small>
                </div>
                <div class="mb-3">
                    <input
                        type="password"
                        name="password"
                        id="password"
                        class="form-control my-3"
                        placeholder="Enter your password"
                        aria-describedby="helpId"
                    />
                    <small id="helpId" class="d-none">Help text</small>
                </div>

                <small id="status"></small>
                <button class="btn btn-outline-info w-100 my-3 d-block" id="loginBtn">Login</button>
                <button class="btn btn-outline-info w-100 my-3 d-none" id="signUpBtn">Sign Up</button>

                <p>
                    Don't have an account?
                    <a href="#" id="signInPage" class="d-none">Signin</a>
                    <a href="#" id="signUpPage" class="d-inline-block">Sign Up</a>
                </p>
            </div>
            
        </div>
    </section>

    <section id="welcome" class="position-absolute top-0 start-0 bottom-0 end-0 d-none">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand text-white text-uppercase" href="#">Smart Login</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link active border rounded border-warning" id="logout" aria-current="page" href="#">Logout</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>

        <div class="container content-section">
            <div class="content text-center" id="content">
                <h1 id="welcomeTxt">Welcome</h1>
            </div>
            
        </div>
    </section>


    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
